<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename= 'css/header.css') }}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
	<script type="text/javascript" src="{{ url_for('static', filename= 'js/script.js') }}"></script>
	<script type="text/javascript" src="https://kit.fontawesome.com/85ca5f4dd1.js"></script>
	<title>{% block title %} {% endblock %}</title>
</head>
<body>
	<div id="header">
		<ul id="header-list" class="colorable" light="#6699ff" dark="#334C7F">
		<li><a href="/">Home</a></li>
		<li><a href="/about">About</a></li>
		<li><a href="/compare">Compare</a></li>
		</ul>
		<div id="menu-wrapper">
			<div id="menu">
				<p>Switch Theme</p>
				<input type="checkbox" id="theme-toggle" class="colorable" light="black" dark="white">
			</div>
		</div>
	</div>
	<div id="content">
    	{% block content %} {% endblock %}
		<footer>
			<a id="icon" href="https://github.com/Krows7" target="_blank" class="colorable" light=" black" dark=" white">
				<i class="fab fa-github fa-2x"></i>
			</a>
			<p>Artist DIVIner. &copy;Krows, 2022</p>
		</footer>
	</div>
</body>
</html>
